<div class="photoContainer">
  <div class="backgroud-photo">
    <img class="background-img" src="/assets/mine/mine-background.png"/>
    <div class="avatar-div">
      <img class="avatar-img" src="{{userInfo.avatar}}"/>
    </div>
    <div class="desc-div">
      <span class="desc-span" *ngIf="isUserLogined">{{userInfo.desc}}</span>
      <div *ngIf="!isUserLogined">
        <span class="login-span"><a href="#/login">登录</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp; <a href="#/login">注册</a></span>
      </div>
    </div>
  </div>
</div>
<div class="mainContainer">
  <div class="top">
  </div>
  <div class="loginMain main">
    <div *ngIf="showBindCouple">
      <pre class="card card-block card-header">已绑定情侣：{{bindedCouple}}</pre>
    </div>
    <div  *ngIf="!showBindCouple" class="divPadding">
      <button type="button" class="btn btn-primary bindButton"
              (click)="bindCouple(bindTemplate, logoutTemplate)" btnCheckbox
              ngDefaultControl>
        绑定情侣
      </button>
    </div>
    <div class="divPadding">
      <button type="button" class="btn btn-primary logoutButton"
              (click)="logout(logoutTemplate)" btnCheckbox
              ngDefaultControl>
        注销登录
      </button>

      <template #logoutTemplate>
        <div class="modal-header">
          <h4 class="modal-title pull-left">提示</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{msgHint}}
        </div>
      </template>

      <template #bindTemplate>
        <div class="modal-header">
          <h4 class="modal-title pull-left">提示</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="inputShadow">
            <input type="text" [(ngModel)]="selectedCouple" placeholder="请输入绑定情侣用户名">
          </div>
          <button type="button" class="btn btn-primary bindButton"
                  (click)="sureBindCouple(logoutTemplate)" btnCheckbox
                  ngDefaultControl>
            绑定情侣
          </button>
        </div>
      </template>
    </div>
  </div>
</div>
